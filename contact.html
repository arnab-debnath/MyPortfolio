        <!-- Navbar -->

   <!-- Menu links (hidden on small screens) -->

<!-- Sidebar Menu (mobile only) -->
<div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-gray-900/80 backdrop-blur-lg shadow-lg z-50 transform -translate-x-full transition-transform duration-300 md:hidden">
  <button id="close-btn" class="text-cyan-300 text-3xl p-4 absolute top-2 right-4 focus:outline-none">

<section class="py-16 px-4 min-h-[60vh] flex flex-col justify-center items-center bg-gray-950">
  <div class="max-w-xl w-full bg-gray-900 rounded-2xl shadow-lg p-10">
    <h2 class="animate-text text-3xl font-bold mb-1">Contact Me</h2>
    <p class="text-gray-400 mb-6">Have a question or want to work together? Fill out the form belowâ€”I'll respond as soon as possible!</p>
    <form action="#" method="POST" class="space-y-5">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-300">Name</label>
        <input type="text" id="name" name="name" required class="w-full px-4 py-2 mt-2 border border-cyan-800 rounded-lg bg-gray-950 text-gray-100 focus:outline-none focus:ring-1 focus:ring-cyan-400">
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
        <input type="email" id="email" name="email" required class="w-full px-4 py-2 mt-2 border border-cyan-800 rounded-lg bg-gray-950 text-gray-100 focus:outline-none focus:ring-1 focus:ring-cyan-400">
      </div>
      <div>
        <label for="business" class="block text-sm font-medium text-gray-300">Company Name / Business Name</label>
        <input type="text" id="business name" name="business name" class="w-full px-4 py-2 mt-2 border border-cyan-800 rounded-lg bg-gray-950 text-gray-100 focus:outline-none focus:ring-1 focus:ring-cyan-400">
      </div>
      <div>
        <label for="subject" class="block text-sm font-medium text-gray-300">Subject</label>
        <input type="text" id="subject" name="subject" class="w-full px-4 py-2 mt-2 border border-cyan-800 rounded-lg bg-gray-950 text-gray-100 focus:outline-none focus:ring-1 focus:ring-cyan-400">
      </div>
      <div>
        <label for="message" class="block text-sm font-medium text-gray-300">Message</label>
        <textarea id="message" name="message" rows="4" required class="w-full px-4 py-2 mt-2 border border-cyan-800 rounded-lg bg-gray-950 text-gray-100 focus:outline-none focus:ring-1 focus:ring-cyan-400"></textarea>
      </div>
      <button type="submit" class="animate-gradient w-full py-3 bg-cyan-600 text-white rounded-lg font-semibold hover:bg-cyan-700 transition">Send Message</button>
    </form>
  </div>
</section>
